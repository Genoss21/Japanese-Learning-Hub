<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Japanese Learning Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen p-6">
  <div class="max-w-7xl mx-auto">
    <header class="flex flex-col sm:flex-row items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-bold">ðŸ—¾ Japanese Learning Hub</h1>
        <p class="text-sm text-slate-400">
          Choose a game below to start learning!
        </p>
      </div>
      <nav class="flex gap-2 bg-slate-800 rounded p-1">
        <a href="pages/vocab.html" class="tab-btn px-3 py-2 rounded bg-slate-700">Vocabulary</a>
        <a href="pages/hiraganaQuiz.html" class="tab-btn px-3 py-2 rounded">Hiragana Quiz</a>
        <a href="pages/vocabFill.html" class="tab-btn px-3 py-2 rounded">Vocab Fill Quiz</a>
      </nav>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left/Main Game Area -->
      <section id="gameContainer" class="lg:col-span-2">
        <iframe id="gameFrame" src="pages/vocab.html" class="w-full h-[85vh] rounded-2xl border-0"></iframe>
      </section>

      <!-- Right: Hiragana Chart -->
      <aside class="lg:col-span-1 sticky top-6">
        <div class="bg-slate-800 p-4 rounded-2xl">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold">Hiragana Chart</h2>
            <button id="toggleChartBtn" class="px-2 py-1 text-xs bg-indigo-600 rounded hover:bg-indigo-500">
              Hide
            </button>
          </div>

          <div id="hiraganaChartContainer" class="transition-all duration-300 ease-in-out overflow-auto max-h-[85vh] scrollbar-hide">
            <!-- Chart will be generated here -->
          </div>

          <p class="mt-3 text-xs text-slate-400">
            Click any character to hear its sound and copy its romaji.
          </p>
        </div>
      </aside>
    </main>
