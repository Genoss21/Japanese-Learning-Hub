<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vocabulary Flip Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/vocab.js" defer></script>
  </head>
  <body class="bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 text-slate-100 text-slate-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
      <!-- Vocabulary Panel -->
      <div id="vocabPanel" class="panel">
        <div class="flex items-center gap-3 mb-4 flex-wrap">
          <label class="text-sm">Category</label>
          <select
            id="categorySelect"
            class="bg-slate-700 text-slate-100 rounded px-2 py-1 text-sm w-60"
          ></select>

          <label class="text-sm">Direction</label>
          <select
            id="direction"
            class="bg-slate-700 text-slate-100 rounded px-2 py-1 text-sm"
          >
            <option value="jp_en">Japanese → English</option>
            <option value="en_jp">English → Japanese</option>
          </select>

          <button id="shuffleVocab" class="px-3 py-1 bg-yellow-500 rounded">
            Shuffle
          </button>
          <button id="showAllVocab" class="px-3 py-1 bg-indigo-500 rounded">
            Show All Vocab
          </button>
          <button id="startQuiz" class="px-3 py-1 bg-emerald-500 rounded">
            Start Quiz
          </button>

          <div
            class="ml-auto text-sm text-slate-300"
            id="vocabCategoryCount"
          ></div>
        </div>

        <!-- All Vocab List -->
        <div
          id="allVocabList"
          class="hidden bg-slate-700 p-4 rounded-lg mb-4 max-h-96 overflow-auto text-sm scrollbar-hide"
        ></div>

        <div
          class="card-flip bg-slate-700 p-6 rounded-2xl relative mb-4 flex justify-center"
        >
          <div
            id="cardInner"
            class="card-inner rounded-lg md:h-[60vh] h-[50vh] w-full flex flex-col items-center justify-center relative"
          >
            <!-- Front Face -->
            <div
              class="card-face flex flex-col items-center justify-center h-full"
              id="frontFace"
            >
              <div
                id="bigPrimary"
                class="text-5xl font-extrabold text-center"
              ></div>
              <div
                id="bigSub"
                class="mt-3 text-xl text-slate-300 text-center"
              ></div>
              <div
                id="bigKanji"
                class="mt-2 text-3xl text-slate-200/80 text-center"
              ></div>
              <img
                id="vocabImage"
                class="mt-4 rounded-lg max-h-[30vh]"
                src=""
                alt=""
              />
            </div>
            <!-- Back Face -->
            <div
              class="card-face card-back flex flex-col items-center justify-center"
              id="backFace"
            >
              <div
                id="bigSecondary"
                class="text-3xl font-semibold text-center"
              ></div>
              <div
                id="bigHint"
                class="mt-2 text-sm text-slate-300 text-center"
              ></div>
            </div>
          </div>
        </div>

        <div class="flex justify-between mb-4">
          <div class="flex gap-2">
            <button id="prevV" class="px-3 py-2 bg-slate-600 rounded">
              Prev
            </button>
            <button
              id="flipV"
              class="px-3 py-2 bg-emerald-500 text-slate-900 rounded"
            >
              Flip
            </button>
            <button id="nextV" class="px-3 py-2 bg-indigo-500 rounded">
              Next
            </button>
          </div>
          <div class="flex gap-2">
            <span id="vocabProgress" class="text-sm text-slate-300 self-center"
              >0 / 0</span
            >
          </div>
        </div>

        <!-- Quiz Section -->
        <div
          id="vocabQuizPanel"
          class="hidden bg-slate-700 p-6 rounded-2xl text-center"
        >
          <h2 class="text-2xl font-bold mb-4">Pick the correct match!</h2>
          <div id="quizWord" class="text-4xl mb-4 font-extrabold"></div>
          <div
            id="quizChoices"
            class="grid grid-cols-2 gap-3 max-w-md mx-auto"
          ></div>
          <div class="mt-4 text-sm text-slate-300">
            Score: <span id="quizScore">0</span> | Progress:
            <span id="quizProgress">0 / 0</span>
          </div>
          <button id="endQuiz" class="mt-4 px-3 py-1 bg-red-500 rounded">
            End Quiz
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
